<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Contatos</h1>
            <form id="form_agenda">
                <label >Nome:</label>
                <input id="nome" required type="text">
                <label >Telefone:</label>
                <input id="tel" required type="tel">
                <button id="button_submit" type="submit">Cadastrar</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody id="lista_contatos">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2">NÂ° Contatos</th>
                        <td id="numContatos">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    
    <script src="script.js"> </script>
</body>
</html>
